spring :
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql:true


  h2:
    console:
      enabled: true
      path: /h2-console




openai:
  secret-key: ${OPENAI_SECRET_KEY}
  organization-id: ${OPENAI_ORGANIZATION_ID}



