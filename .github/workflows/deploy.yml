on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # 서버에 배포할 app.jar 파일 생성
    - name: Package Application
      run: |
        mkdir -p target
        echo "Dummy JAR content for deployment test" > target/app.jar

    # Docker 이미지 빌드 및 배포
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_KEY }}
        port: 22
        script: |
          cd /home/ubuntu/newreals-app
          
          # app.jar를 서버로 복사
          scp target/app.jar ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/ubuntu/newreals-app/app.jar

          # 기존 컨테이너 중지 및 제거
          docker-compose down
          
          # Docker 이미지 빌드
          docker-compose build
          
          # 컨테이너 실행
          docker-compose up --build -d


