name: Deploy Application

on:
  push:
    branches:
      - master  # 배포를 트리거하는 브랜치 이름

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: temurin

      - name: Prepare SSH directory and save private key
        run: |
          mkdir -p ~/.ssh  # SSH 디렉토리 생성
          echo "${{ secrets.SERVER_KEY }}" > ~/.ssh/id_rsa  # 개인 키 저장
          chmod 600 ~/.ssh/id_rsa  # 개인 키 권한 설정
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts  # 호스트 키 등록

      - name: Test SSH Connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Testing SSH connection..."
            whoami
          debug: true

      - name: Deploy application
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Deploying application..."
            cd /home/ubuntu/newreals-app
            docker-compose down || true
            docker-compose up -d
          debug: true

      - name: Debug SSH Connection (manual)
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.SERVER_HOST }} -v



