name: Deploy Application

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: temurin

      - name: Prepare SSH Key
        run: |
          mkdir -p ~/.ssh  # SSH 디렉토리 생성
          echo "${{ secrets.SERVER_KEY }}" > ~/.ssh/id_rsa  # 개인 키 저장
          chmod 600 ~/.ssh/id_rsa  # 개인 키 권한 설정
          ls -al ~/.ssh  # 디렉토리 내 파일 확인
          cat ~/.ssh/id_rsa  # 키 내용 확인 (디버깅용, 배포 전 삭제)
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts  # 호스트 키 등록
        shell: bash

      - name: Test SSH Connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key_path: ~/.ssh/id_rsa  # 개인 키 경로 지정
          script: |
            echo "Testing SSH connection..."
            whoami
          debug: true

      - name: Deploy application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key_path: ~/.ssh/id_rsa  # 개인 키 경로 지정
          script: |
            echo "Deploying application..."
            cd ~/newreals-app
            docker-compose down || true
            docker-compose up -d
          debug: true


